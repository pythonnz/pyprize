name: Code Check
on:  [ push ]

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: yezz123/setup-uv@v4
      - name: pip-audit
        run: |
          uv run pip-audit
